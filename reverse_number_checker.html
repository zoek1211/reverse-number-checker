<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Reverse Number Checker</title>
        <meta charset = "utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" type="text/css" href="ex3.css">
    </head>
    <body>
        <div class = "container">
            <h1>Reverse Number Checker</h1>
            <h4>Enter a number to see if it is equal to its reverse</h4>
            <label for="numberInput">Enter a number: </label>
            <input type="text" id="numberInput" placeholder="Enter number here">
            <button id="myButton">Submit</button>
            <p>Is the number same as its reverse?: <span id ="result"></span></p>
        </div>
        <script type ="text/javascript" src="ex3.js"> </script>
    </body>
</html>
